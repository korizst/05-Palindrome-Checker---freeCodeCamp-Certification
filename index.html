<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Is it a palindrome?</h1>
        <div class="palindrome-input">
            <h2>Enter in text to check is a palindrome:</h2>
            <input id="text-input" type="text" name="text-input" required>
            <button id="check-btn">Check</button>
            <div id="result"></div>
        </div>
        <div class="palindrome-description">
            <p>
                A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, 
                ignoring punctuation, case, and spacing.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
